<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/contact.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./images/thunder_logo.png" type="image/png" />
		<title data-i18n="title_browser">
			SITELIGA: Создание сайтов в Чехии - WEB-Разработка
		</title>

		<!-- ICONSCOUT CDN -->
		<link
			rel="stylesheet"
			href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css"
		/>

		<!-- GOOGLE FONTS (MONTSERRAT) -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<!-- SWIPER JS -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
		/>

		<link rel="stylesheet" href="./css/style.css" />

		<style></style>
		<style>
			.scrollable {
				width: 50%;
				height: 600px;
				overflow-y: auto;
				overflow-x: hidden;
				border: 1px solid #181818;
				padding: 10px;
				margin: 0 auto;
				margin-bottom: 200px;
				font-size: 15px;
				margin-right: 80px;
			}
		</style>
	</head>
	<body>
		<nav>
			<div class="container nav__container">
				<a class="logo" href="index.html"
					><img src="./images/logo.png" alt="logo" />
				</a>
				<div>
					<div class="switch">
						<input
							id="language-toggle"
							class="check-toggle check-toggle-round-flat"
							type="checkbox"
						/>
						<label for="language-toggle"></label>
						<span class="on">EN</span>
						<span class="off">RU</span>
					</div>
				</div>
				<script>
					function toggleLanguage() {
						var langToggle = document.getElementById('language-toggle')
						var langDisplay = document.querySelectorAll('.on, .off')

						if (langToggle.checked) {
							// Если переключатель включен, показываем текст на русском
							langDisplay.forEach(function (element) {
								element.style.display = 'inline-block'
							})
						} else {
							// Если переключатель выключен, показываем текст на английском
							langDisplay.forEach(function (element) {
								element.style.display = 'none'
							})
						}
					}
				</script>
				<ul class="nav__menu">
					<li><a data-i18n="home" href="index.html">Home</a></li>
					<li><a data-i18n="portfolio" href="portfolio.html">Portfolio</a></li>
					<li><a data-i18n="vacancies" href="index.html">Vacancies</a></li>
					<li><a data-i18n="contacts" href="contacts.html">Contacts</a></li>
				</ul>
				<button id="open-menu-btn"><i class="uil uil-bars"></i></button>
				<button id="close-menu-btn"><i class="uil uil-multiply"></i></button>
			</div>
		</nav>
		<!--========================== END OF NAVBAR ============================-->

		<!--========================== END OF HEADER ============================-->
		<!--====================== END OF CATEGORIES =====================-->
		<section data-i18n="contacts" class='contacts'>
			<h1 data-i18n="contacts_heading" class='contacts_heading'>Contacts</h1></section>
			<h2 data-i18n="contact_us" class='contact_us'>Contact us</h2>
		<section id='courses2' class="courses">
			<div class="container courses__container">
				<article class="course">
					</div>
				</article>
			</div>
		</section>

			<section class='phone_number_section'>
				<h1 class='phone_number'>+972 50-697-1712</h1>
			</section>
		
		<div id="myModal2" class="modal">
			<!-- Контент модального окна -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2 data-i18n="placeholder_title" class="placeholder_title">
					Обсудить проект
				</h2>
				<form action="https://formspree.io/f/xyyrnolv" method="POST">
					<label for="name"><span></span></label><br />
					<input
						type="text"
						id="name"
						name="name"
						placeholder="Ваше имя*"
					/><br />
					<label for="phone"><span></span></label><br />
					<input
						type="tel"
						id="phone"
						name="phone"
						placeholder="Ваш телефон*"
					/><br />
					<label for="email"><span></span></label><br />
					<input
						type="email"
						id="email"
						name="email"
						placeholder="Ваш email"
					/><br />
					<!-- Надпись перед элементом для прикрепления файла -->
					<label data-i18n="file_instruction" class="file-instruction"
						>Есть техническое задание?</label
					>
					<label
						data-i18n="file_upload"
						for="file-upload"
						class="file-upload-label"
						>Прикрепить файл
					</label>
					<img
						src="./images/clipboard.png"
						alt="image"
						class="attachment-icon"
					/>
					<input
						type="file"
						id="file-upload"
						name="file-upload"
						style="display: none"
					/>
					<br /><br />

					<input
						data-i18n="send_button"
						class="submit__button"
						type="submit"
						value="SEND"
					/>
				</form>
			</div>
		</div>
		<footer>
			<div class="footer__1">
				<a href="index.html" id="logo_footer"
					><h4><img src="./images/logo.png" alt="" /></h4
				></a>
			</div>
			<div class="footer__copyright">
				<small>Copyright &copy; siteliga LTD</small>
			</div>
		</footer>

		<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
		<script src="./main.js"></script>

		<script>
			// slides for testimonials section
			var swiper = new Swiper('.mySwiper', {
				slidesPerView: 1,
				spaceBetween: 30,
				pagination: {
					el: '.swiper-pagination',
					clickable: true,
				},
				// when window width is >= 600px
				breakpoints: {
					600: {
						slidesPerView: 2,
					},
				},
			})
		</script>
		<h3
			data-i18n="go_top"
			class="go_top"
			id="scrollToTopBtn2"
			onclick="scrollToTop()"
		>
			Go top
		</h3>
		<img
			src="./images/up-arrow-svgrepo-com.png"
			onclick="scrollToTop()"
			id="scrollToTopBtn"
			title="Go to top"
			alt="Go to top"
			style="display: none"
			class="pulse"
		/>

		<script src="main.js"></script>
	</body>
</html>
